<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>给我最爱的你</title>
  <style>
    body {
      background-color: #fff0f5;
      font-family: "Arial", sans-serif;
      text-align: center;
      padding: 50px;
    }

    h1 {
      font-size: 48px;
      color: #e91e63;
    }

    p {
      font-size: 24px;
      color: #333;
    }

    .heart {
      font-size: 100px;
      color: red;
      animation: beat 1s infinite;
    }

    @keyframes beat {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    .signature {
      margin-top: 50px;
      font-style: italic;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>亲爱的 ❤️</h1>
  <p>从遇见你开始，<br>我的心就只属于你。</p>
  <div class="heart">❤️</div>
  <p>无论未来怎样，<br>我都想和你一起走下去。</p>
  <div class="signature">—— 爱你的 Kris</div>
</body>
</html>
